#		       include        fastcgi.conf;
#		       }

    ## HTTPS server
    server {
	#listen		80;
        #listen		443 ssl;
	listen		443;
	ssl		on;
        server_name	alyp.tk ohfu.tk fsckingfu.tk;

        ssl_certificate      /etc/letsencrypt/live/alyp.tk/fullchain.pem;
        ssl_certificate_key  /etc/letsencrypt/live/alyp.tk/privkey.pem;
		#include				 /etc/letsencrypt/options-ssl-nginx.conf;
		ssl_trusted_certificate /etc/letsencrypt/live/alyp.tk/chain.pem;
		ssl_stapling on;
		ssl_stapling_verify on;
        ssl_session_cache    shared:SSL:10m;
        ssl_session_timeout  5m;

        #ssl_ciphers  HIGH:!aNULL:!MD5;
	ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_prefer_server_ciphers  on;
		ssl_dhparam /etc/ssl/dhparams.pem;
		add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; ";
		add_header SHeader "always set X-Frame-Options DENY; ";

		root /srv/http;

		location / {
		    #proxy_set_header  Host $host;
		    #proxy_set_header  X-Forwarded-Proto $scheme;
		    #proxy_set_header  X-Real-IP $remote_addr;
		    #proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    #proxy_set_header  X-Url-Scheme $scheme;
		    #proxy_redirect    off;
		    #proxy_max_temp_file_size 0;
		    index index.html index.htm index.php;
		    autoindex on;
		    #fancyindex_css_href /l.css;
		    #fancyindex on;
		    #fancyindex_exact_size off;
		}

		#location /stream/ {
		    #return 500;
		    #proxy_set_header Host $host;
		    #proxy_set_header X-Real-IP $remote_addr;
		    #proxy_bind 127.0.0.1;
		    #proxy_pass http://127.0.0.1:8000;
		    #proxy_pass http://192.168.1.99/stream;
		#}

		location /stream/ {
		    #proxy_set_header Host $http_host;
		    #proxy_set_header X_FORWARDED_PROTO https;
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    proxy_bind 127.0.0.1;
		    proxy_pass http://arch.alyptik.lan/stream/ ;
		    #proxy_pass http://192.168.1.99:80/stream/ ;
		}

		location /ogg/ {
		    return 302 http://alyptik.ddns.net:8000/stream.ogg ;
		}

		location /znc {
		    #proxy_set_header Host $http_host;
		    #proxy_set_header X_FORWARDED_PROTO https;
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    proxy_bind 127.0.0.1;
		    #proxy_pass http://127.0.0.1:8001/ ;
		    #rewrite ^/znc/(.*) http://alyptik.ddns.net:8001/$1 permanent;
		    #rewrite ^/znc/(.*) http://alyptik.ddns.net:8001/$1 ;
		    return 302 http://alyptik.ddns.net:8001 ;
		}

		#location ~ \.(php|html|htm)$ {
		location ~ \.php$ {
		    proxy_set_header  Host $host;
		    proxy_set_header  X-Forwarded-Proto $scheme;
		    proxy_set_header  X-Real-IP $remote_addr;
		    proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
		    proxy_set_header  X-Url-Scheme $scheme;
		    proxy_redirect    off;
		    proxy_max_temp_file_size 0;
		    proxy_bind 127.0.0.1;
		    #fastcgi_pass 127.0.0.1:9000; (depending on your php-fpm socket configuration)
			fastcgi_pass unix:/run/php-fpm/php-fpm.sock;
			fastcgi_index index.php;
		    include fastcgi.conf;
		}

		location = /favicon.ico	{
			log_not_found off;
	    	}

		error_page  404              /404.html;

		# redirect server error pages to the static page /50x.html
		#
		#error_page   500 502 503 504  /50x.html;
		#location = /50x.html {
		#    root   /usr/share/nginx/html;
		#}

		# proxy the PHP scripts to Apache listening on 127.0.0.1:80
		#
		#location ~ \.php$ {
		#    proxy_pass   http://127.0.0.1;
		#}

		# pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
		#
		#location ~ \.php$ {
		#    root           html;
		#    fastcgi_pass   127.0.0.1:9000;
		#    fastcgi_index  index.php;
		#    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
		#    include        fastcgi_params;
		#}

		# deny access to .htaccess files, if Apache's document root
		# concurs with nginx's one
		#
		location ~ /\.ht {
		    deny  all;
		}

}

